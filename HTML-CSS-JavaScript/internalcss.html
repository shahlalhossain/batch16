<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS</title>

    <style>
        #firstHeading {
            color: blue;
            text-align: center;
        }

        .heading {
            text-align: center;
            background-color: rgb(188, 238, 192);
        }

        p {
            color: red;
            text-align: center;
        }

        div p {
            color: green;
        }
    </style>

</head>

<body>
    <h1 id="firstHeading">This is a heading One</h1>
    <h1 class="heading">This is a heading Two</h1>
    <p>This is a paragraph One.</p>
    <div>
        <p>This is a paragraph Two.</p>
    </div>
</body>

</html>
